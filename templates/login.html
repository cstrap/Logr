{% extends "base.html" %}

{% block title %}/login{% endblock %}

{% block body %}
  <center>
    <div class="well">
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error}}
      {% endif %}
      <form action="{{ url_for('login') }}" method="POST">
        <dl>
          <dt>Username:</dt>
          <dd><input class="input-xlarge" type="text" name="username"></dd>
          <dt>Password:</dt>
          <dd><input class="input-xlarge" type="password" name="password"></dd>
          <dd><input class="btn btn-large btn-primary" type="submit" value="Login"></dd>
        </dl>
      </form>
    </div>
  </center>
{% endblock %}
